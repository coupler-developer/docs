site_name: Coupler 개발 문서
site_url: https://coupler-developer.github.io/docs
repo_url: https://github.com/coupler-developer/docs
repo_name: coupler-developer/docs

docs_dir: content

theme:
  name: material
  language: ko
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 다크 모드로 전환
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 라이트 모드로 전환
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.share
    - content.code.copy

plugins:
  - search:
      lang: ko

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: AGENTS.md
  - Getting Started: README.md
  - Architecture:
      - 회원 심사 FSM: architecture/member-review-fsm.md
      - 프로필 이미지 마이그레이션: architecture/member-review-image-migration-plan.md
      - 레포지토리 요약: architecture/repo-overview.md
      - coupler-mobile-app to-be 아키텍처: architecture/mobile-app-to-be.md
      - 회원 라이프사이클: architecture/member-lifecycle.md
      - 매칭 FSM: architecture/matching-fsm.md
      - 매칭 키 시스템: architecture/matching-key-system.md
      - 매칭 스케줄 알고리즘: architecture/matching-schedule-algorithm.md
      - 미팅 시스템: architecture/meeting-system.md
      - 라운지 시스템: architecture/lounge-system.md
      - 채팅 시스템: architecture/chat-system.md
      - 결제 시스템: architecture/payment-system.md
      - 푸시 알림: architecture/push-notification.md
      - 관리자 권한: architecture/admin-permission.md
      - 크론 작업: architecture/cron-jobs.md
  - Policy:
      - Git 브랜치 전략: policy/git-branch-strategy.md
      - 커밋 메시지 컨벤션: policy/commit-convention.md
      - 로그 정책: policy/log-policy.md
      - 코드 리뷰 정책: policy/code-review-policy.md
      - 엔지니어링 가드레일: policy/engineering-guardrails.md
      - 테스트/CI 전략: policy/testing-strategy.md
      - 버그 수정 원칙: policy/bugfix-principles.md
      - TypeScript 전환 계획: policy/typescript-migration-plan.md
  - Flows:
      - 사용자 등록 플로우: flows/cross-project/user-registration-flow.md
      - 사용자 인증 플로우: flows/coupler-mobile-app/user-authentication-flow.md
      - 매칭 플로우: flows/cross-project/matching-flow.md
  - Technical Debt: technical-debt.md
